language: python
matrix:
  include:
    # - python: "2.7"
    # - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
install:
  - pip install -r requirements.txt
  - pip install pytest-travis-fold  # for nicer output
script:
  - pytest --durations=0 -v

