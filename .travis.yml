language: python
matrix:
  include:
    # - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
    - python: "pypy3"
install:
  - pip install .[tests,numba]
  - pip install pytest-travis-fold  # for nicer output
script:
  - pip freeze  # since we use the non-versioned dependencies in setup.py
  # run pytest. run check_estimator separately: if it times out, we still get output from the rest
  - "pytest --durations=0 -v --color yes -k 'not check_estimator'"
  - "pytest --durations=0 -v --color yes -k 'check_estimator'"
